version: '{branch}-{build}'
environment:
  PY_PYTHON: 2.7-32
install:
- cmd: >-
    py -m pip install --egg scons

    py -m pip install markdown
build_script:
- cmd: scons
artifacts:
- path: '*.nvda-addon'
  name: addon
  type: WebDeployPackage
deploy:
- provider: GitHub
  release: $(APPVEYOR_REPO_TAG_NAME)
  description: $(APPVEYOR_REPO_TAG_NAME)
  auth_token:
    secure: iQfK/2A+7q7EwIA5kFt3AFelE9rkDIl8SaFn+40EqaTlrQxXbzY52OqdaKqquD7o
  artifact: addon
  on:
    appveyor_repo_tag: true